(function(){
    const PAGE_SIZE = 10;
    let filtered = window.allArticles.slice();
    let currentPage = 1;
    let currentPrefix = '';

    function renderList() {
        const list = document.getElementById('latest-posts-list');
        list.innerHTML = '';
        const start = (currentPage-1)*PAGE_SIZE;
        const end = start + PAGE_SIZE;
        filtered.slice(start, end).forEach(post => {
            const li = document.createElement('li');
            li.style.display = 'block';
            li.style.padding = '0';
            li.style.background = '#fff';
            li.style.border = '1px solid #e3eefd';
            li.style.boxShadow = '0 2px 8px rgba(25, 118, 210, 0.06)';
            li.style.borderRadius = '10px';
            li.style.marginBottom = '16px';
            li.style.overflow = 'hidden';
            li.style.maxWidth = '100%';
            li.innerHTML = `
                <a href="${post.link}" style="display: flex; flex-direction: column; height: 100%; width: 100%; text-decoration: none; color: inherit; min-height: 90px; position: relative; padding: 22px 24px 18px 24px; box-sizing: border-box; max-width: 100%; overflow: hidden;">

                                        ${post.tags.split(',').map(tag => `<span style="background:#e3eefd; color:#1976d2; border-radius:4px; padding:2px 9px; margin-right:8px; font-size:0.97em;">${tag.trim()}</span>`).join('')}`
                                    : ''
                            }
                        </span>
                    </div>
                </a>
            `;
            list.appendChild(li);
        });
    }

    function renderPagination() {
        const pag = document.getElementById('latest-posts-pagination');
        pag.innerHTML = '';
        const total = Math.ceil(filtered.length / PAGE_SIZE);
        if(total <= 1) return;
        for(let i=1; i<=total; i++) {
            const btn = document.createElement('button');
            btn.textContent = i;
            if(i === currentPage) btn.classList.add('active');
            btn.onclick = () => {
                currentPage = i;
                renderList();
                renderPagination();
            };
            pag.appendChild(btn);
        }
    }

    function filterByPrefix(prefix) {
        currentPrefix = prefix;
        if(!prefix || prefix === "/") {
            filtered = window.allArticles.slice();
        } else {
            filtered = window.allArticles.filter(post => post.path.startsWith(prefix.replace(/^\//, "")));
        }
        currentPage = 1;
        renderList();
        renderPagination();
    }

        filterByPrefix('');

                let path = item.getAttribute('data-path') || '';
                if (path === '//') {
                    path = "/";
                }
                filterByPrefix(path);
            });
        });
    });
})();
